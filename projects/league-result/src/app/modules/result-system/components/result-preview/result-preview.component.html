<div class="row">
  <div class="col-6 mx-auto">
    <div class="list-group">
      <div class="list-group-item flex-column align-items-start"
           *ngFor="let row of resultPreview">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ row.key }}</h5>
        </div>
        <div class="mb-1 d-flex justify-content-between align-items-center list-group-item list-group-item-action "
             *ngFor="let team of row.value"
             (click)="teamSelected.emit(team.uuid)">
          <div class="col col-auto">
           <span [ngClass]="team.homeScore > team.awayTeamScore ? 'text-success' : ''">
             {{ team.homeTeam }}
           </span>
            <span class="badge rounded-pill"
                  [ngClass]="team.homeScore > team.awayTeamScore ? 'bg-success' : 'bg-secondary'"
            >{{ team.homeScore }} </span>
          </div>
          <div class="col-1">VS</div>
          <div class="col col-auto">
            <span [ngClass]="team.awayTeamScore > team.homeScore ? 'text-success' : ''">
             {{ team.awayTeam }}
           </span>
            <span class="badge rounded-pill"
                  [ngClass]="team.awayTeamScore > team.homeScore ? 'bg-success' : 'bg-secondary'">{{ team.awayTeamScore }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

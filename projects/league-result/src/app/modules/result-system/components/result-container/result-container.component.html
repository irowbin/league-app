<app-toolbar (toolbarChanged)="toolbarChanged($event)"
             [defaultOption]="selectedToolbarOption">
</app-toolbar>
<app-league-table
  *ngIf="selectedToolbarOption === options.TABLE"
  [leagueData]="datasource">
</app-league-table>
<app-result-preview
  [leagueData]="datasource"
  *ngIf="selectedToolbarOption === options.RESULT"
  (teamSelected)="onTeamSelected($event)"
>
</app-result-preview>
<app-result-form
  *ngIf="selectedToolbarOption === options.NEW_OR_MODIFY"
  [patchTeamValue]="selectedTeam"
  (submitted)="formSubmitted($event)"
></app-result-form>
